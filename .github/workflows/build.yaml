# The name of our workflow
name: Build
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      riskThreshold:
        description: "Risk Threshold"
        required: false
        default: CRITICAL
env:
  RISK_THRESHOLD: CRITICAL
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set risk threshold for push
        if: github.event_name != 'workflow_dispatch'
        run: |
          echo "RISK_THRESHOLD=${{ env.RISK_THRESHOLD }}" >> $GITHUB_ENV
      - name: Set risk threshold for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "RISK_THRESHOLD=${{ github.event.inputs.riskThreshold }}" >> $GITHUB_ENV
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build the app
        run: ./gradlew bundle
      - uses: actions/upload-artifact@v2
        with:
          name: mfva.aab
          path: app/build/outputs/bundle/debug/app.aab
      - name: Appknox Scan
        id: appknox_scan
        uses: "ashujha301/appknox-github-action@main"
        env:
          ACTIONS_RUNNER_DEBUG: true
        with:
          appknox_access_token: ${{secrets.APPKNOX_ACCESS_TOKEN}}
          file_path: apk-binary-code/sample-app.apk
          risk_threshold: HIGH
          sarif: 'true'
        continue-on-error: true

      - name: Upload SARIF to GHAS
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: report.sarif
